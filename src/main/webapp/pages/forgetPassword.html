<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>找回密码</title>
    <link rel="shortcut icon" type="image/x-icon" href="../resources/assets/images/icon-cat.png"/>
    <link rel="stylesheet" href="../resources/assets/css/login.css">
</head>
<script type="text/javascript">
    function validate() {
        var account = document.getElementById("account").value;
        var pwd = document.getElementById("password").value;
        var tel = document.getElementById("tel").value;
        var resetInfo = document.getElementById("resetInfo");
        if (account == "") {
            window.alert("请输入用户名！");
            account.focus();
            return false;
        } else if (pwd == "") {
            window.alert("密码不能为空！");
            pwd.focus();
            return false;
        } else if (tel == "") {
            window.alert("请输入联系方式！");
            tel.focus();
            return false;
        }
        resetInfo.submit();
        return true;
    }
</script>
<body>
<section class="signin popup-in">
    <div class="container">
        <div class="sign-content popup-in-content">
            <div class="popup-in-txt">
                <h2>找回密码</h2>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="signin-form">
                            <form id="resetInfo" action="../forgetPwd.do" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="account" name="account"
                                           placeholder="账号">
                                </div>
                                <div class="form-group">
                                    <br>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="新密码">
                                </div>
                                <div class="form-group">
                                    <br>
                                    <input type="text" class="form-control" id="tel" name="tel" placeholder="联系方式">
                                </div>
                                <input type="button" class="btn signin_btn signin_btn_two"
                                       value="确认" onclick="validate()">
                                <input type="button" class="btn signin_btn" value="取消"
                                       onclick="window.location.href='login.jsp'">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
